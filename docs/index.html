<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* 1. Global Styles & Variables */
        :root {
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --secondary-color: #6c757d;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
            --text-muted: #888;
            --border-color: #333;
            --success-color: #198754;
            --danger-color: #dc3545;
            --gold-color: #ffd700;
            
            --font-family: 'Poppins', sans-serif;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            --box-shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.4);
            --transition-speed: 0.3s ease;
        }

        /* Light Mode Override */
        body.light-mode {
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --box-shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-family);
            line-height: 1.6;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* 2. Header & Navigation */
        .app-header {
            background-color: var(--surface-color);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--box-shadow);
        }

        .app-header h1 {
            font-size: clamp(1.25rem, 5vw, 1.5rem); /* Fluid typography */
            color: var(--primary-color);
        }

        .header-actions button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            margin-left: 0.5rem;
            line-height: 1; /* Ensure icons align well */
        }

        /* 3. Filter Sidebar */
        #filter-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            max-width: 90vw;
            height: 100%;
            background-color: var(--surface-color);
            box-shadow: var(--box-shadow);
            z-index: 200;
            padding: 1.5rem;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        #filter-sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        #filter-sidebar-heading {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        #close-filter-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 2rem;
            cursor: pointer;
        }

        .filter-group {
            margin-bottom: 1rem;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .filter-group select, .filter-group input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .filter-group .search-wrapper {
            display: flex;
        }
        .filter-group .search-wrapper input[type="text"] {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            flex-grow: 1;
        }
        .btn.searchBtn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* 4. Main Content & Exercise Grid */
        .container {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr; /* 1 column for mobile */
            gap: 1.5rem;
        }

        #no-results {
            text-align: center;
            grid-column: 1 / -1; /* Span all columns */
            padding: 3rem 1rem;
            color: var(--text-muted);
        }
        #no-results h2 { margin-bottom: 0.5rem; color: var(--text-color); }

        /* Responsive grid for larger screens */
        @media (min-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 900px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 1200px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* 5. Exercise Card Styling */
        .exercise {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            position: relative;
            border: 2px solid transparent;
            transition: border-color var(--transition-speed), transform var(--transition-speed), box-shadow var(--transition-speed), opacity var(--transition-speed);
            cursor: pointer;
        }
        .exercise:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-hover);
        }

        .exercise.saved {
            border-color: var(--gold-color);
        }
        
        /* NEW: Styles for completed exercises */
        .exercise.completed {
            opacity: 0.6;
        }
        .exercise.completed .exercise-name {
            text-decoration: line-through;
        }
        .exercise.hide-completed {
            display: none !important;
        }


        .exercise-header {
            padding: 1rem;
        }

        .exercise-header h2 {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
        }

        .exercise img {
            width: 100%;
            height: auto;
            display: block;
        }

        .exercise-tags-preview {
            padding: 0 1rem 1rem 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .exercise-body {
            padding: 1rem;
            padding-top: 0;
            display: none;
            cursor: default;
        }

        .exercise.open .exercise-body {
            display: block;
        }

        .exercise-meta p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        .exercise-meta span {
            font-weight: 500;
            color: var(--text-color);
        }

        .tag {
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 0.6rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .card-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .card-actions .icon-btn {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            color: white;
            width: 36px;
            height: 36px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color var(--transition-speed);
        }
        .card-actions .icon-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .favouriteBtn.saved-true {
            color: var(--gold-color);
        }
        
        /* NEW: Style for the completed button when active */
        .completeBtn.completed-true {
            color: var(--success-color);
            background-color: rgba(25, 135, 84, 0.3);
        }

        .notes-section, .user-controls {
            margin-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
        }
        .notes-section h3 {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        .notes-list p {
            background-color: var(--background-color);
            padding: 0.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .note-input-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .note-input-group input[type="text"] {
            flex-grow: 1;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: var(--border-radius);
        }
        .user-controls .category-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .user-controls input[type="number"] {
            width: 50px;
            padding: 0.5rem;
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
        }

        /* 6. General Button Styling */
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            font-family: var(--font-family);
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            font-size: 0.9rem;
            text-transform: uppercase;
            display: inline-block;
        }
        .btn:hover {
            background-color: var(--primary-hover);
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn.btn-secondary { background-color: var(--secondary-color); }
        .btn.btn-danger { background-color: var(--danger-color); }
        
        /* NEW: Smaller button style for the header */
        .header-actions .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            text-transform: none;
        }

        /* 7. Utility & New UI Classes */
        .hidden { display: none !important; }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: var(--primary-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .spinner {
            width: 56px;
            height: 56px;
            border: 8px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-speed), visibility var(--transition-speed);
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: scale(0.95);
            transition: transform var(--transition-speed);
        }
        .modal-overlay.visible .modal {
            transform: scale(1);
        }
        .modal h2 { margin-bottom: 1rem; }
        .modal p { margin-bottom: 2rem; color: var(--text-muted); }
        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

    </style>
</head>

        // --- Modal Logic ---
        const showModal = (title, message, callback) => {
            modal.querySelector('#modal-title').textContent = title;
            modal.querySelector('#modal-message').textContent = message;
            confirmCallback = callback;
            modal.classList.add('visible');
        }

        const hideModal = () => {
            modal.classList.remove('visible');
            confirmCallback = null;
        }

        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal-cancel-btn' || e.target.classList.contains('modal-overlay')) {
                hideModal();
            }
            if (e.target.id === 'modal-confirm-btn' && confirmCallback) {
                confirmCallback();

            }

        themeToggleBtn.addEventListener('click', toggleTheme);

        closeFilterBtn.addEventListener('click', toggleFilterSidebar);
        searchBtn.addEventListener('click', applyFilter);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') applyFilter();
        });
        filterSelects.forEach(select => select.addEventListener('change', applyFilter));
        userModeBtn.addEventListener('click', toggleUserMode);
        userLockBtn.addEventListener('click', toggleUserLock);
        saveUserBtn.addEventListener('click', saveUser);

             showModal('Reset All Data?', 'This will permanently delete ALL saved exercise data and cannot be undone.', reset);

        container.addEventListener('click', (e) => {
            const exerciseElement = e.target.closest('.exercise');
            if (!exerciseElement) return;

            const interactiveElement = e.target.closest('[data-action], input, a');

            if (interactiveElement) {
                const action = interactiveElement.dataset.action;
                switch (action) {
                    case 'toggle-favourite':
                        toggleExerciseFavourite(interactiveElement, exerciseElement);
                        break;
                    case 'toggle-complete':
                        toggleExerciseComplete(interactiveElement, exerciseElement);
                        break;
                    case 'add-note':
                        addNote(exerciseElement);
                        break;
                    case 'clear-notes':
                        showModal('Clear All Notes?', 'This will remove all notes for this exercise.', () => clearNotes(exerciseElement));
                        break;
                }
            } else {
                exerciseElement.classList.toggle('open');
            }
        });


        container.addEventListener('change', (e) => {
            const target = e.target;
            const exerciseElement = target.closest('.exercise');
            if (target.dataset.action === 'save-category' && exerciseElement) {
                const name = exerciseElement.querySelector('.exercise-name').textContent;
                const obj = _getExerciseObj(name);
                const newCategory = parseInt(target.value, 10);
                if (!isNaN(newCategory) && newCategory > 0 && newCategory <= 7) {
                    obj.category = newCategory;
                    _saveExerciseData(name, obj);
                }

        // --- Core Functions ---
        function toggleFilterSidebar() {
            const isOpen = filterSidebar.classList.toggle('open');
            filterToggleBtn.setAttribute('aria-expanded', isOpen);

        function toggleTheme() {
            const isCurrentlyLight = document.body.classList.toggle('light-mode');
            themeToggleBtn.textContent = isCurrentlyLight ? '🌙' : '☀️';
            localStorage.setItem('theme', isCurrentlyLight ? 'light' : 'dark');
            
            const oldFolder = isCurrentlyLight ? 'inverted_exercises' : 'exercises';
            const newFolder = isCurrentlyLight ? 'exercises' : 'inverted_exercises';

            document.querySelectorAll('.exercise:not(#exercise-template) img').forEach(img => {
                img.src = img.src.replace(`/${oldFolder}/`, `/${newFolder}/`);
            });
        }

        function toggleUserLock() {
            USER_LOCKED = !USER_LOCKED;
            userLockBtn.textContent = USER_LOCKED ? "UNLOCK" : "LOCK";
            document.querySelectorAll('.user').forEach(el => el.classList.toggle('hidden', USER_LOCKED));
        }

        function toggleUserMode() {
            userModeBtn.classList.toggle('saved');
            userModeBtn.textContent = userModeBtn.classList.contains('saved') 
                ? "Show All Exercises" 
                : "Show Saved Only";
            applyFilter();

        function toggleCompletedVisibility() {
            areCompletedHidden = !areCompletedHidden;
            const completedExercises = document.querySelectorAll('.exercise.completed');
            
            completedExercises.forEach(el => {
                el.classList.toggle('hide-completed', areCompletedHidden);
            });

            toggleCompletedBtn.textContent = areCompletedHidden ? 'Show Completed' : 'Hide Completed';

        // --- Data Handling & Storage ---

        function _getExerciseObj(name) {
            const stored = localStorage.getItem(name);
            if (!stored) return { name: name, notes: [], category: 0 };
            try {
                const obj = JSON.parse(stored);
                if (typeof obj === 'number') return { name: name, notes: [], category: obj };
                return { name: name, notes: obj.notes || [], category: obj.category || 0 };
            } catch (e) {
                return { name: name, notes: [], category: 0 };
            }
        }

        function _saveExerciseData(name, obj) {
            if (obj.category === 0 && (!obj.notes || obj.notes.length === 0)) {
                localStorage.removeItem(name);
            } else {
                localStorage.setItem(name, JSON.stringify(obj));
            }
        }
        
        function saveUser() {
            const userObj = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key === 'theme') continue;
                userObj[key] = localStorage.getItem(key);
            }
            const blob = new Blob([JSON.stringify(userObj, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "user.json";
            link.click();
            URL.revokeObjectURL(link.href);
        }

        function handleFileLoad(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                showModal('Load User Data?', 'This will overwrite existing data and upgrade its format if necessary.', () => {
                    const rawData = JSON.parse(e.target.result);
                    const exercises = {};

                    for (const key in rawData) {
                        const value = rawData[key];
                        let exerciseName = key.replace('_notes', '').replace('_category', '');
                        if (!exercises[exerciseName]) {
                            exercises[exerciseName] = { name: exerciseName, notes: [], category: 1 };
                        }
                        if (key.endsWith('_notes')) {
                            try {
                                exercises[exerciseName].notes = JSON.parse(value).notes || [];
                            } catch (err) {}
                        } else if (key.endsWith('_category')) {
                            exercises[exerciseName].category = parseInt(value, 10) || 1;
                        } else {
                            try {
                                const parsed = JSON.parse(value);
                                if (typeof parsed === 'object' && parsed.name) {
                                    Object.assign(exercises[exerciseName], parsed);
                                }
                            } catch (err) {
                                const category = parseInt(value, 10);
                                if (!isNaN(category)) exercises[exerciseName].category = category;
                            }
                        }
                    }

                    Object.keys(localStorage).forEach(key => {
                        if (key !== 'theme') localStorage.removeItem(key);
                    });

                    for (const name in exercises) {
                         localStorage.setItem(name, JSON.stringify(exercises[name]));
                    }
                    location.reload();
                });
            };
            reader.readAsText(file);
            fileInput.value = '';
        }

        function reset() {
            Object.keys(localStorage).forEach(key => {
                if (key !== 'theme') localStorage.removeItem(key);
            });
            location.reload();
        }

        // --- Exercise Card Logic ---
        
        function _updateCardUI(exerciseElement, obj) {
            const isSaved = obj.category > 0;
            exerciseElement.classList.toggle('saved', isSaved);

            const favouriteBtn = exerciseElement.querySelector('.favouriteBtn');
            favouriteBtn.classList.toggle('saved-true', isSaved);
            favouriteBtn.textContent = isSaved ? '★' : '☆';

            exerciseElement.querySelector('.exerciseCategory').value = obj.category > 0 ? obj.category : 1;

            const notesList = exerciseElement.querySelector('.notes-list');
            const template = document.getElementById('exercise-template').querySelector('.exerciseNote.hidden');
            notesList.innerHTML = '';
            
            if (obj.notes && obj.notes.length > 0) {
                obj.notes.forEach(noteStr => {
                    const noteElement = template.cloneNode(true);
                    noteElement.textContent = noteStr;
                    noteElement.classList.remove('hidden');
                    notesList.appendChild(noteElement);
                });
            } else {
                 const p = document.createElement('p');
                 p.textContent = "No notes yet.";
                 p.style.cssText = "color: var(--text-muted); font-style: italic;";
                 notesList.appendChild(p);
            }
        }

        function addNote(exerciseElement) {
            const textElement = exerciseElement.querySelector('.noteInput');
            const noteText = textElement.value.trim();
            if (!noteText) return;

            const name = exerciseElement.querySelector('.exercise-name').textContent;
            const obj = _getExerciseObj(name);
            obj.notes.push(noteText);
            if (obj.category === 0) obj.category = 1;

            _saveExerciseData(name, obj);
            _updateCardUI(exerciseElement, obj);
            textElement.value = "";
        }

        function clearNotes(exerciseElement) {
            const name = exerciseElement.querySelector('.exercise-name').textContent;
            const obj = _getExerciseObj(name);
            obj.notes = [];
            _saveExerciseData(name, obj);
            _updateCardUI(exerciseElement, obj);
        }

        function toggleExerciseFavourite(favouriteBtn, exerciseElement) {
            const name = exerciseElement.querySelector('.exercise-name').textContent;
            const obj = _getExerciseObj(name);
            const isCurrentlySaved = obj.category > 0;

            if (isCurrentlySaved) {
                const unfavouriteAction = () => {
                    obj.category = 0;
                    _saveExerciseData(name, obj);
                    _updateCardUI(exerciseElement, obj);
                    if (userModeBtn.classList.contains('saved')) applyFilter();
                };

                if (obj.notes && obj.notes.length > 0) {
                    showModal(`Unfavourite ${name}?`, "Your notes for this exercise will be kept but hidden. Re-favourite it to see them again.", unfavouriteAction);
                } else {
                    unfavouriteAction();
                }
            } else {
                obj.category = 1;
                _saveExerciseData(name, obj);
                _updateCardUI(exerciseElement, obj);
            }
        }
        
        function toggleExerciseComplete(completeBtn, exerciseElement) {
            const isCompleted = exerciseElement.classList.toggle('completed');
            completeBtn.classList.toggle('completed-true', isCompleted);

            if (isCompleted && areCompletedHidden) {
                exerciseElement.classList.add('hide-completed');
            }
            
            const anyCompleted = document.querySelector('.exercise.completed');
            toggleCompletedBtn.classList.toggle('hidden', !anyCompleted);
        }
        
        // --- Filtering Logic ---
        function applyFilter() {
            const query = searchInput.value.toLowerCase();
            const equipment = document.getElementById("equipment").value;
            const force = document.getElementById("ForceSelection").value;
            const target = document.getElementById("TargetMuscleFilter").value;
            const synergist = document.getElementById("SynergistMuscleFilter").value;
            const category = document.getElementById("categorySelection").value;
            const showSavedOnly = userModeBtn.classList.contains('saved');
            let visibleCount = 0;

            document.querySelectorAll('.exercise:not(#exercise-template)').forEach(e => {
                let isVisible = true;
                const name = e.querySelector('.exercise-name').textContent;
                const userObj = _getExerciseObj(name);

                if (showSavedOnly && userObj.category === 0) isVisible = false;
                if (query && !name.toLowerCase().includes(query)) isVisible = false;
                if (equipment !== 'empty' && !Array.from(e.querySelectorAll('.tag')).some(t => t.textContent === equipment)) isVisible = false;
                if (force !== 'empty' && !e.querySelector('.meta-force').textContent.includes(force)) isVisible = false;
                if (target !== 'empty' && !e.querySelector('.meta-target').textContent.includes(target)) isVisible = false;
                if (synergist !== 'empty' && !e.querySelector('.meta-synergists').textContent.includes(synergist)) isVisible = false;
                if (category && userObj.category !== parseInt(category)) isVisible = false;

                e.classList.toggle('hidden', !isVisible);
                if (isVisible) visibleCount++;
            });

            noResultsElement.classList.toggle('hidden', visibleCount > 0);
        }

        // <<<<<<< Function to load default data if localStorage is empty
        function loadDefaultData() {
            const hasExistingData = Object.keys(localStorage).some(key => key !== 'theme');

            if (!hasExistingData) {
                console.log("No user data found. Loading default set.");
                for (const key in defaultUserData) {
                    if (Object.prototype.hasOwnProperty.call(defaultUserData, key)) {
                        localStorage.setItem(key, JSON.stringify(defaultUserData[key]));
                    }
                }
            } else {
                console.log("Existing user data found. Skipping default load.");
            }
        }
        
        // --- Initial Load ---
        async function init() {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
                themeToggleBtn.textContent = '🌙';
            }

            loadDefaultData();
            
            // MODIFIED: Removed the initial call to toggleUserLock() to keep it locked by default.
            await loadFilters();
            await loadExercises();
        }

        async function loadFilters() {
             const loadJson = async (url) => fetch(url).then(r => r.json());
             const populateSelect = (elementId, data, key) => {
                 const parent = document.getElementById(elementId);
                 data[key].sort().forEach(text => {
                     const option = document.createElement('option');
                     option.textContent = text;
                     option.value = text;
                     parent.appendChild(option);
                 });
             };
             const [forces, equipment, synergists, targets] = await Promise.all([
                 loadJson('assets/data/forces.json'),
                 loadJson('assets/data/equipment_tags.json'),
                 loadJson('assets/data/synergists.json'),
                 loadJson('assets/data/target_muscles.json')
             ]);
             populateSelect('ForceSelection', forces, 'forces');
             populateSelect('equipment', equipment, 'equipment');
             populateSelect('SynergistMuscleFilter', synergists, 'synergists');
             populateSelect('TargetMuscleFilter', targets, 'target muscles');
        }

        async function loadExercises() {
            try {
                const names_obj = await fetch("assets/data/names.json").then(r => r.json());
                totalExercises = names_obj.names.length;
                const names = names_obj.names;
                const chunkSize = 15;

                for (let i = 0; i < names.length; i += chunkSize) {
                    const chunk = names.slice(i, i + chunkSize);
                    await Promise.all(chunk.map(name => _createAndSetupExercise(name)));
                }
            } catch (error) {
                console.error("Failed to load exercises:", error);
                loadingIndicator.textContent = "Error loading exercise data.";
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }
        
        function _createExerciseElement(name, metadata) {
            const template = document.getElementById('exercise-template');
            let exerciseElement = template.cloneNode(true);
            exerciseElement.id = name.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
            exerciseElement.querySelector('.exercise-name').textContent = name;

            const isLightMode = document.body.classList.contains('light-mode');
            const imgFolder = isLightMode ? 'exercises' : 'inverted_exercises';
            const img = exerciseElement.querySelector('img');
            img.src = `assets/data/${imgFolder}/${name}.webp`;
            img.alt = name;

            exerciseElement.querySelector('.meta-target').textContent = metadata['Target muscle'];
            exerciseElement.querySelector('.meta-synergists').textContent = metadata['Synergists'];
            exerciseElement.querySelector('.meta-mechanics').textContent = metadata['Mechanics'];
            exerciseElement.querySelector('.meta-force').textContent = metadata['Force'];

            const tagsContainer = exerciseElement.querySelector('.exercise-tags-preview');
            tagsContainer.innerHTML = '';
            metadata.tags.forEach(tagText => {
                const element = document.createElement('span');
                element.classList.add('tag');
                element.textContent = tagText;
                tagsContainer.appendChild(element);
            });

            exerciseElement.classList.remove('hidden');
            return exerciseElement;
        }

        async function _createAndSetupExercise(name) {
            try {
                const metadata = await fetch(`assets/data/exercises/${name}.json`).then(r => r.json());
                const exerciseElement = _createExerciseElement(name, metadata);
                const userObj = _getExerciseObj(name);
                _updateCardUI(exerciseElement, userObj);
                container.appendChild(exerciseElement);

                let count = parseInt(exerciseCountElement.textContent) + 1;
                exerciseCountElement.textContent = count;
                let percentage = (count / totalExercises) * 100;
                loadingPercentage.textContent = `${percentage.toFixed(0)}%`;
            } catch (error) {
                console.error(`Failed to load metadata for ${name}:`, error);
            }
        }

        init(); // Start the application
    });
