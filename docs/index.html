<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>GymV2.5 - Workout ID System</title>

    <style>
        /* 1. Global Styles & Variables */
        :root {
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --secondary-color: #6c757d;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
            --text-muted: #888;
            --border-color: #333;
            --success-color: #198754;
            --danger-color: #dc3545;
            --gold-color: #ffd700;
            
            --font-family: 'Poppins', sans-serif;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            --box-shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.4);
            --transition-speed: 0.3s ease;
        }

        /* Light Mode Override */
        body.light-mode {
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --box-shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-family);
            line-height: 1.6;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* 2. Header & Navigation */
        .app-header {
            background-color: var(--surface-color);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--box-shadow);
        }

        .app-header h1 {
            font-size: clamp(1.25rem, 5vw, 1.5rem); /* Fluid typography */
            color: var(--primary-color);
        }

        .header-actions button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            margin-left: 0.5rem;
            line-height: 1; /* Ensure icons align well */
        }

        /* 3. Filter Sidebar */
        #filter-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            max-width: 90vw;
            height: 100%;
            background-color: var(--surface-color);
            box-shadow: var(--box-shadow);
            z-index: 200;
            padding: 1.5rem;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        #filter-sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        #filter-sidebar-heading {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        #close-filter-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 2rem;
            cursor: pointer;
        }

        .filter-group {
            margin-bottom: 1rem;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .filter-group select, .filter-group input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .filter-group .search-wrapper {
            display: flex;
        }
        .filter-group .search-wrapper input[type="text"] {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            flex-grow: 1;
        }
        .btn.searchBtn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* 4. Main Content & Exercise Grid */
        .container {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr; /* 1 column for mobile */
            gap: 1.5rem;
        }

        #no-results {
            text-align: center;
            grid-column: 1 / -1; /* Span all columns */
            padding: 3rem 1rem;
            color: var(--text-muted);
        }
        #no-results h2 { margin-bottom: 0.5rem; color: var(--text-color); }

        /* Responsive grid for larger screens */
        @media (min-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 900px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 1200px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* 5. Exercise Card Styling */
        .exercise {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            position: relative;
            border: 2px solid transparent;
            transition: border-color var(--transition-speed), transform var(--transition-speed), box-shadow var(--transition-speed), opacity var(--transition-speed);
            cursor: pointer;
        }
        .exercise:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-hover);
        }

        .exercise.saved {
            border-color: var(--gold-color);
        }
        
        .exercise.completed {
            opacity: 0.6;
        }
        .exercise.completed .exercise-name {
            text-decoration: line-through;
        }
        .exercise.hide-completed {
            display: none !important;
        }


        .exercise-header {
            padding: 1rem;
        }

        .exercise-header h2 {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
        }

        .exercise img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .exercise-body {
            padding: 1rem;
            display: none;
            cursor: default;
        }

        .exercise.open .exercise-body {
            display: block;
        }

        .exercise-meta p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        .exercise-meta span {
            font-weight: 500;
            color: var(--text-color);
        }
        
        .exercise-tags-detail {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 0.6rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .card-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .card-actions .icon-btn {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            color: white;
            width: 36px;
            height: 36px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color var(--transition-speed);
        }
        .card-actions .icon-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .favouriteBtn.saved-true {
            color: var(--gold-color);
        }
        
        .completeBtn.completed-true {
            color: var(--success-color);
            background-color: rgba(25, 135, 84, 0.3);
        }

        .user-controls {
            margin-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
        }
        .user-controls .workout-id-control {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .user-controls input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .workout-id-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .workout-id-btn {
            background-color: var(--secondary-color);
            color: white;
            border: 1px solid transparent;
            border-radius: 20px;
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all var(--transition-speed);
        }
        .workout-id-btn:hover {
            opacity: 0.8;
        }
        .workout-id-btn.active {
            background-color: var(--primary-color);
            border-color: var(--primary-hover);
            font-weight: 700;
        }


        /* 6. General Button Styling */
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            font-family: var(--font-family);
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            font-size: 0.9rem;
            text-transform: uppercase;
            display: inline-block;
        }
        .btn:hover {
            background-color: var(--primary-hover);
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn.btn-secondary { background-color: var(--secondary-color); }
        .btn.btn-danger { background-color: var(--danger-color); }
        
        .header-actions .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            text-transform: none;
        }

        /* 7. Utility & Modal Styles */
        .hidden { display: none !important; }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: var(--primary-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .spinner {
            width: 56px;
            height: 56px;
            border: 8px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-speed), visibility var(--transition-speed);
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: scale(0.95);
            transition: transform var(--transition-speed);
        }
        .modal-overlay.visible .modal {
            transform: scale(1);
        }
        .modal h2 { margin-bottom: 1rem; }
        .modal p { margin-bottom: 2rem; color: var(--text-muted); }
        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        /* NEW: Styles for the Workout ID Assignment Modal */
        #workout-id-modal .modal-body {
            margin: 1.5rem 0;
        }
        #modal-id-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        #modal-id-buttons .workout-id-btn {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            min-width: 44px; /* Better for touch targets */
        }
        #modal-exercise-name {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.1rem;
            word-break: break-word;
        }

    </style>
</head>
<body>
    <div id="exerciseCount" class="hidden">0</div>
    <div id="loading">
        <div class="spinner"></div>
        <span id="loading-percentage">0%</span>
    </div>

    <!-- ===== HEADER ===== -->
    <header class="app-header">
        <h1>GymV2.5</h1>
        <div class="header-actions">
            <button id="toggle-completed-btn" class="btn btn-sm btn-secondary hidden" aria-label="Show Completed Exercises">Show Completed</button>
            <button id="theme-toggle" aria-label="Toggle Theme">☀️</button>
            <button id="filter-toggle" aria-label="Show Filters" aria-controls="filter-sidebar" aria-expanded="false">☰</button>
        </div>
    </header>

    <!-- ===== FILTER SIDEBAR (Initially hidden) ===== -->
    <aside id="filter-sidebar" role="region" aria-labelledby="filter-sidebar-heading">
        <div class="sidebar-header">
             <h2 id="filter-sidebar-heading">Filters & User</h2>
             <button id="close-filter-btn" aria-label="Close Filters">&times;</button>
        </div>
        
        <div class="filter-group">
            <label for="searchInput">Search by Name, Tag, or Muscle</label>
            <div class="search-wrapper">
                <input id="searchInput" type="text" placeholder="e.g., Bench Press, Chest, Barbell">
                <button class="btn searchBtn" id="searchBtn">Go</button>
            </div>
        </div>

        <div class="filter-group">
            <label for="equipment">Equipment</label>
            <select name="equipment" id="equipment"><option value="empty"></option></select>
        </div>
        <div class="filter-group">
            <label for="TargetMuscleFilter">Target Muscle</label>
            <select name="TargetMuscleFilter" id="TargetMuscleFilter"><option value="empty"></option></select>
        </div>
        <div class="filter-group">
            <label for="SynergistMuscleFilter">Synergist Muscle</label>
            <select name="SynergistMuscleFilter" id="SynergistMuscleFilter"><option value="empty"></option></select>
        </div>
        <div class="filter-group">
            <label for="ForceSelection">Force</label>
            <select name="ForceSelection" id="ForceSelection"><option value="empty"></option></select>
        </div>
        <div class="filter-group">
            <label for="workoutIdFilter">Workout ID</label>
            <select name="workoutIdFilter" id="workoutIdFilter">
                <option value="" selected>All</option>
                <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                <option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option>
            </select>
        </div>

        <hr style="border-color: var(--border-color); margin: 2rem 0;">

        <div class="filter-group">
            <button class="btn" id="userModeBtn">Show Saved Only</button>
            <button class="btn" id="userLockBtn" style="margin-top: 0.5rem;">UNLOCK</button>
        </div>
        
        <div class="user-actions user hidden">
            <button class="btn" id="saveUserBtn">Save User Data</button>
            <label for="fileInput" class="btn btn-secondary" style="margin-top: 0.5rem; display: block; text-align: center;">Load User Data</label>
            <input type="file" id="fileInput" accept=".json" class="hidden">
            <button class="btn btn-danger" id="resetBtn" style="margin-top: 0.5rem;">Reset All Data</button>
        </div>
    </aside>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container">
        <div id="no-results" class="hidden">
            <h2>No Exercises Found</h2>
            <p>Try adjusting your search or filter criteria.</p>
        </div>

        <div class="exercise hidden" id="exercise-template">
            <img src="assets/data/inverted_exercises/90-degree%20crunch%20on%20bench.webp" alt="Exercise image">
            <div class="card-actions">
                <button class="icon-btn completeBtn" title="Mark as Done" data-action="toggle-complete">✓</button>
                <button class="icon-btn favouriteBtn" title="Assign Workout IDs" data-action="toggle-favourite">☆</button>
            </div>
            <div class="exercise-header">
                <h2 class="exercise-name">EXERCISE NAME</h2>
            </div>
            
            <div class="exercise-body">
                <div class="exercise-tags-detail">
                    <!-- Tags will be dynamically inserted here -->
                </div>

                <div class="exercise-meta">
                    <p><b>Target:</b> <span class="meta-target"></span></p>
                    <p><b>Synergists:</b> <span class="meta-synergists"></span></p>
                    <p><b>Mechanics:</b> <span class="meta-mechanics"></span></p>
                    <p><b>Force:</b> <span class="meta-force"></span></p>
                </div>

                <div class="user-controls user hidden">
                    <div class="workout-id-control">
                        <label>Workout IDs:</label>
                        <input class="exerciseWorkoutIds" type="text" placeholder="e.g., 1, 3, 5" data-action="save-workout-ids">
                        <div class="workout-id-buttons">
                            <!-- Quick-assign buttons will be generated here by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ===== MODAL DIALOGS ===== -->
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal">
            <h2 id="modal-title">Are you sure?</h2>
            <p id="modal-message">This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn btn-secondary">Cancel</button>
                <button id="modal-confirm-btn" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>
    
    <!-- NEW: Workout ID Assignment Modal -->
    <div id="workout-id-modal" class="modal-overlay">
        <div class="modal">
            <h2>Assign Workout IDs</h2>
            <p>For: <b id="modal-exercise-name">Exercise Name</b></p>
            <div class="modal-body">
                <div id="modal-id-buttons" class="workout-id-buttons">
                    <!-- Buttons 1-7 will be dynamically inserted here -->
                </div>
            </div>
            <div class="modal-actions">
                <button id="modal-id-cancel-btn" class="btn btn-secondary">Cancel</button>
                <button id="modal-id-save-btn" class="btn">Save</button>
            </div>
        </div>
    </div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- Element References ---
    const themeToggleBtn = document.getElementById('theme-toggle');
    const filterToggleBtn = document.getElementById('filter-toggle');
    const closeFilterBtn = document.getElementById('close-filter-btn');
    const filterSidebar = document.getElementById('filter-sidebar');
    const container = document.querySelector('.container');
    const fileInput = document.getElementById('fileInput');
    const userLockBtn = document.getElementById('userLockBtn');
    const exerciseCountElement = document.getElementById('exerciseCount');
    const loadingIndicator = document.getElementById('loading');
    const loadingPercentage = document.getElementById('loading-percentage');
    const noResultsElement = document.getElementById('no-results');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const filterSelects = document.querySelectorAll('#filter-sidebar select');
    const userModeBtn = document.getElementById('userModeBtn');
    const saveUserBtn = document.getElementById('saveUserBtn');
    const resetBtn = document.getElementById('resetBtn');
    const toggleCompletedBtn = document.getElementById('toggle-completed-btn');

    // Confirmation Modal Elements
    const confirmationModal = document.getElementById('confirmation-modal');

    // NEW: Workout ID Modal Elements
    const workoutIdModal = document.getElementById('workout-id-modal');
    const modalExerciseName = document.getElementById('modal-exercise-name');
    const modalIdButtonsContainer = document.getElementById('modal-id-buttons');
    const modalIdSaveBtn = document.getElementById('modal-id-save-btn');
    const modalIdCancelBtn = document.getElementById('modal-id-cancel-btn');

    let USER_LOCKED = true;
    let totalExercises = 0;
    let confirmCallback = null;
    let areCompletedHidden = true;
    let currentEditingElement = null; // NEW: To track which exercise is being edited in the modal
    
    const defaultUserData = {
      "Cable straight-arm pull-down": { "name": "Cable straight-arm pull-down", "workout_ids": [3] },
      "Incline dumbbell fly": { "name": "Incline dumbbell fly", "workout_ids": [3] },
      "Cable one-arm lateral raise": { "name": "Cable one-arm lateral raise", "workout_ids": [2] },
      "Machine seated crunch": { "name": "Machine seated crunch", "workout_ids": [2] },
      "Cable Y-raise": { "name": "Cable Y-raise", "workout_ids": [3] },
      "Machine high row": { "name": "Machine high row", "workout_ids": [3] },
      "Dumbbell fly": { "name": "Dumbbell fly", "workout_ids": [3] },
      "Rope lat pull-down": { "name": "Rope lat pull-down", "workout_ids": [3] },
      "Pull-up": { "name": "Pull-up", "workout_ids": [1] },
      "Machine fly": { "name": "Machine fly", "workout_ids": [1] },
      "Machine one-arm row": { "name": "Machine one-arm row", "workout_ids": [1] },
      "Seated dumbbell overhead press": { "name": "Seated dumbbell overhead press", "workout_ids": [2] },
      "Cable face pull": { "name": "Cable face pull", "workout_ids": [1] },
      "Machine chest press": { "name": "Machine chest press", "workout_ids": [2] },
      "Barbell bench press": { "name": "Barbell bench press", "workout_ids": [2] },
      "Barbell front raise": { "name": "Barbell front raise", "workout_ids": [2] },
      "EZ bar curl": { "name": "EZ bar curl", "workout_ids": [1] },
      "Seated cable row": { "name": "Seated cable row", "workout_ids": [1] },
      "Machine Lateral Raise": { "name": "Machine Lateral Raise", "workout_ids": [2] },
      "Machine-assisted chest dip": { "name": "Machine-assisted chest dip", "workout_ids": [2] },
      "Triceps rope push-down": { "name": "Triceps rope push-down", "workout_ids": [2] },
      "Machine leg raise crunch": { "name": "Machine leg raise crunch", "workout_ids": [1] },
      "Machine reverse fly": { "name": "Machine reverse fly", "workout_ids": [2] },
      "Standing twisting cable high row": { "name": "Standing twisting cable high row", "workout_ids": [1] },
      "Machine preacher curl": { "name": "Machine preacher curl", "workout_ids": [1] },
      "Reverse-grip lat pull-down": { "name": "Reverse-grip lat pull-down", "workout_ids": [1] }
    };

    // --- Modal Logic ---
    const showModal = (title, message, callback) => {
        confirmationModal.querySelector('#modal-title').textContent = title;
        confirmationModal.querySelector('#modal-message').textContent = message;
        confirmCallback = callback;
        confirmationModal.classList.add('visible');
    }

    const hideModal = () => {
        confirmationModal.classList.remove('visible');
        confirmCallback = null;
    }

    confirmationModal.addEventListener('click', (e) => {
        if (e.target.id === 'modal-cancel-btn' || e.target.classList.contains('modal-overlay')) {
            hideModal();
        }
        if (e.target.id === 'modal-confirm-btn' && confirmCallback) {
            confirmCallback();
            hideModal();
        }
    });

    // --- Event Listeners ---
    themeToggleBtn.addEventListener('click', toggleTheme);
    filterToggleBtn.addEventListener('click', toggleFilterSidebar);
    closeFilterBtn.addEventListener('click', toggleFilterSidebar);
    searchBtn.addEventListener('click', applyFilter);
    searchInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') applyFilter();
    });
    filterSelects.forEach(select => select.addEventListener('change', applyFilter));
    userModeBtn.addEventListener('click', toggleUserMode);
    userLockBtn.addEventListener('click', toggleUserLock);
    saveUserBtn.addEventListener('click', saveUser);
    resetBtn.addEventListener('click', () => {
         showModal('Reset All Data?', 'This will permanently delete ALL saved exercise data and cannot be undone.', reset);
    });
    fileInput.addEventListener('change', handleFileLoad);
    toggleCompletedBtn.addEventListener('click', toggleCompletedVisibility);
    
    container.addEventListener('click', (e) => {
        const exerciseElement = e.target.closest('.exercise');
        if (!exerciseElement) return;

        const interactiveElement = e.target.closest('[data-action], input, a, .workout-id-btn');

        if (interactiveElement) {
            const action = interactiveElement.dataset.action;
            switch (action) {
                case 'toggle-favourite':
                    toggleExerciseFavourite(exerciseElement);
                    break;
                case 'toggle-complete':
                    toggleExerciseComplete(interactiveElement, exerciseElement);
                    break;
                case 'quick-assign-id':
                    handleQuickAssignId(interactiveElement, exerciseElement);
                    break;
            }
        } else {
            exerciseElement.classList.toggle('open');
        }
    });

    container.addEventListener('input', (e) => {
        const target = e.target;
        const exerciseElement = target.closest('.exercise');
        if (target.dataset.action === 'save-workout-ids' && exerciseElement) {
            const name = exerciseElement.querySelector('.exercise-name').textContent;
            const obj = _getExerciseObj(name);
            
            const ids = target.value.split(',')
                .map(s => parseInt(s.trim()))
                .filter(n => !isNaN(n) && n > 0);
                
            obj.workout_ids = [...new Set(ids)];
            _saveExerciseData(name, obj);
            
            _updateCardUI(exerciseElement, obj);
        }
    });
    
    // --- Core Functions ---
    function toggleFilterSidebar() {
        const isOpen = filterSidebar.classList.toggle('open');
        filterToggleBtn.setAttribute('aria-expanded', isOpen);
    }

    function toggleTheme() {
        const isCurrentlyLight = document.body.classList.toggle('light-mode');
        themeToggleBtn.textContent = isCurrentlyLight ? '🌙' : '☀️';
        localStorage.setItem('theme', isCurrentlyLight ? 'light' : 'dark');
        
        const oldFolder = isCurrentlyLight ? 'inverted_exercises' : 'exercises';
        const newFolder = isCurrentlyLight ? 'exercises' : 'inverted_exercises';

        document.querySelectorAll('.exercise:not(#exercise-template) img').forEach(img => {
            img.src = img.src.replace(`/${oldFolder}/`, `/${newFolder}/`);
        });
    }

    function toggleUserLock() {
        USER_LOCKED = !USER_LOCKED;
        userLockBtn.textContent = USER_LOCKED ? "UNLOCK" : "LOCK";
        document.querySelectorAll('.user').forEach(el => el.classList.toggle('hidden', USER_LOCKED));
    }

    function toggleUserMode() {
        userModeBtn.classList.toggle('saved');
        userModeBtn.textContent = userModeBtn.classList.contains('saved') 
            ? "Show All Exercises" 
            : "Show Saved Only";
        applyFilter();
    }
    
    function toggleCompletedVisibility() {
        areCompletedHidden = !areCompletedHidden;
        const completedExercises = document.querySelectorAll('.exercise.completed');
        
        completedExercises.forEach(el => {
            el.classList.toggle('hide-completed', areCompletedHidden);
        });

        toggleCompletedBtn.textContent = areCompletedHidden ? 'Show Completed' : 'Hide Completed';
    }

    // --- Data Handling & Storage ---

    function _getExerciseObj(name) {
        const stored = localStorage.getItem(name);
        const defaultObj = { name: name, workout_ids: [] };
        if (!stored) return defaultObj;

        try {
            const obj = JSON.parse(stored);
            if (obj.hasOwnProperty('category') && !obj.hasOwnProperty('workout_ids')) {
                obj.workout_ids = obj.category > 0 ? [obj.category] : [];
                delete obj.category; 
                _saveExerciseData(name, obj); 
            }
            
            return {
                name: name,
                workout_ids: Array.isArray(obj.workout_ids) ? obj.workout_ids : []
            };
        } catch (e) {
            return defaultObj;
        }
    }

    function _saveExerciseData(name, obj) {
        if (obj.workout_ids.length === 0) {
            localStorage.removeItem(name);
        } else {
            localStorage.setItem(name, JSON.stringify(obj));
        }
    }
    
    function saveUser() {
        const userObj = {};
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key === 'theme') continue;
            userObj[key] = JSON.parse(localStorage.getItem(key));
        }
        const blob = new Blob([JSON.stringify(userObj, null, 2)], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = "user_workouts.json"; 
        link.click();
        URL.revokeObjectURL(link.href);
    }
    
    function handleFileLoad(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            showModal('Load User Data?', 'This will overwrite existing data and upgrade its format if necessary.', () => {
                const rawData = JSON.parse(e.target.result);
                Object.keys(localStorage).forEach(key => {
                    if (key !== 'theme') localStorage.removeItem(key);
                });
                for (const key in rawData) {
                    const exerciseData = rawData[key];
                    localStorage.setItem(key, JSON.stringify(exerciseData));
                }
                location.reload();
            });
        };
        reader.readAsText(file);
        fileInput.value = '';
    }

    function reset() {
        Object.keys(localStorage).forEach(key => {
            if (key !== 'theme') localStorage.removeItem(key);
        });
        location.reload();
    }

    // --- Exercise Card Logic ---
    
    function _updateCardUI(exerciseElement, obj) {
        const isSaved = obj.workout_ids.length > 0;
        exerciseElement.classList.toggle('saved', isSaved);

        const favouriteBtn = exerciseElement.querySelector('.favouriteBtn');
        favouriteBtn.classList.toggle('saved-true', isSaved);
        favouriteBtn.textContent = isSaved ? '★' : '☆';

        const workoutIdInput = exerciseElement.querySelector('.exerciseWorkoutIds');
        workoutIdInput.value = obj.workout_ids.sort((a, b) => a - b).join(', ');

        const idButtons = exerciseElement.querySelectorAll('.workout-id-btn');
        idButtons.forEach(btn => {
            const id = parseInt(btn.dataset.id, 10);
            btn.classList.toggle('active', obj.workout_ids.includes(id));
        });
    }

    // EDITED: Now opens the custom modal instead of prompting
    function toggleExerciseFavourite(exerciseElement) {
        showWorkoutIdModal(exerciseElement);
    }
    
    function handleQuickAssignId(button, exerciseElement) {
        const idToToggle = parseInt(button.dataset.id, 10);
        const name = exerciseElement.querySelector('.exercise-name').textContent;
        const obj = _getExerciseObj(name);
        
        const idIndex = obj.workout_ids.indexOf(idToToggle);

        if (idIndex > -1) {
            obj.workout_ids.splice(idIndex, 1);
        } else {
            obj.workout_ids.push(idToToggle);
        }

        _saveExerciseData(name, obj);
        _updateCardUI(exerciseElement, obj);
    }
        
    function toggleExerciseComplete(completeBtn, exerciseElement) {
        const isCompleted = exerciseElement.classList.toggle('completed');
        completeBtn.classList.toggle('completed-true', isCompleted);

        if (isCompleted && areCompletedHidden) {
            exerciseElement.classList.add('hide-completed');
        }
        
        const anyCompleted = document.querySelector('.exercise.completed');
        toggleCompletedBtn.classList.toggle('hidden', !anyCompleted);
    }
    
    // --- NEW: Workout ID Modal Functions ---
    
    function showWorkoutIdModal(exerciseElement) {
        currentEditingElement = exerciseElement;
        const name = exerciseElement.querySelector('.exercise-name').textContent;
        const obj = _getExerciseObj(name);

        modalExerciseName.textContent = name;
        modalIdButtonsContainer.innerHTML = ''; // Clear previous buttons

        for (let i = 1; i <= 7; i++) {
            const btn = document.createElement('button');
            btn.className = 'workout-id-btn';
            btn.textContent = i;
            btn.dataset.id = i;
            if (obj.workout_ids.includes(i)) {
                btn.classList.add('active');
            }
            modalIdButtonsContainer.appendChild(btn);
        }
        
        workoutIdModal.classList.add('visible');
    }

    function hideWorkoutIdModal() {
        workoutIdModal.classList.remove('visible');
        currentEditingElement = null; // Clear the state
    }

    modalIdButtonsContainer.addEventListener('click', (e) => {
        if (e.target.classList.contains('workout-id-btn')) {
            e.target.classList.toggle('active');
        }
    });

    modalIdSaveBtn.addEventListener('click', () => {
        if (!currentEditingElement) return;

        const name = currentEditingElement.querySelector('.exercise-name').textContent;
        const newIds = [];
        modalIdButtonsContainer.querySelectorAll('.workout-id-btn.active').forEach(btn => {
            newIds.push(parseInt(btn.dataset.id));
        });

        const obj = { name, workout_ids: newIds.sort((a,b) => a - b) };
        _saveExerciseData(name, obj);
        _updateCardUI(currentEditingElement, obj);

        if (userModeBtn.classList.contains('saved') && obj.workout_ids.length === 0) {
            applyFilter();
        }

        hideWorkoutIdModal();
    });

    modalIdCancelBtn.addEventListener('click', hideWorkoutIdModal);
    workoutIdModal.addEventListener('click', (e) => {
        if (e.target === workoutIdModal) {
            hideWorkoutIdModal();
        }
    });


    // --- Filtering Logic ---
    function applyFilter() {
        const query = searchInput.value.toLowerCase();
        const equipment = document.getElementById("equipment").value;
        const force = document.getElementById("ForceSelection").value;
        const target = document.getElementById("TargetMuscleFilter").value;
        const synergist = document.getElementById("SynergistMuscleFilter").value;
        const workoutId = document.getElementById("workoutIdFilter").value;
        const showSavedOnly = userModeBtn.classList.contains('saved');
        let visibleCount = 0;

        document.querySelectorAll('.exercise:not(#exercise-template)').forEach(e => {
            const name = e.querySelector('.exercise-name').textContent;
            const userObj = _getExerciseObj(name);

            let isVisible = true;

            if (showSavedOnly && userObj.workout_ids.length === 0) { isVisible = false; }
            if (isVisible && query) {
                const searchableText = [
                    name,
                    e.querySelector('.meta-target').textContent,
                    e.querySelector('.meta-synergists').textContent,
                    e.querySelector('.meta-mechanics').textContent,
                    e.querySelector('.meta-force').textContent,
                    Array.from(e.querySelectorAll('.tag')).map(t => t.textContent).join(' ')
                ].join(' ').toLowerCase();
                if (!searchableText.includes(query)) { isVisible = false; }
            }
            if (isVisible && equipment !== 'empty' && !Array.from(e.querySelectorAll('.tag')).some(t => t.textContent === equipment)) { isVisible = false; }
            if (isVisible && force !== 'empty' && !e.querySelector('.meta-force').textContent.includes(force)) { isVisible = false; }
            if (isVisible && target !== 'empty' && !e.querySelector('.meta-target').textContent.includes(target)) { isVisible = false; }
            if (isVisible && synergist !== 'empty' && !e.querySelector('.meta-synergists').textContent.includes(synergist)) { isVisible = false; }
            if (isVisible && workoutId && !userObj.workout_ids.includes(parseInt(workoutId))) { isVisible = false; }

            e.classList.toggle('hidden', !isVisible);
            if (isVisible) { visibleCount++; }
        });

        noResultsElement.classList.toggle('hidden', visibleCount > 0);
    }

    function loadDefaultData() {
        const hasExistingData = Object.keys(localStorage).some(key => key !== 'theme');

        if (!hasExistingData) {
            console.log("No user data found. Loading default set.");
            for (const key in defaultUserData) {
                if (Object.prototype.hasOwnProperty.call(defaultUserData, key)) {
                    localStorage.setItem(key, JSON.stringify(defaultUserData[key]));
                }
            }
        } else {
            console.log("Existing user data found. Skipping default load.");
        }
    }
    
    // --- Initial Load ---
    async function init() {
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            themeToggleBtn.textContent = '🌙';
        }

        loadDefaultData();
        
        await loadFilters();
        await loadExercises();
    }

    async function loadFilters() {
         const loadJson = async (url) => fetch(url).then(r => r.json());
         const populateSelect = (elementId, data, key) => {
             const parent = document.getElementById(elementId);
             data[key].sort().forEach(text => {
                 const option = document.createElement('option');
                 option.textContent = text;
                 option.value = text;
                 parent.appendChild(option);
             });
         };
         const [forces, equipment, synergists, targets] = await Promise.all([
             loadJson('assets/data/forces.json'),
             loadJson('assets/data/equipment_tags.json'),
             loadJson('assets/data/synergists.json'),
             loadJson('assets/data/target_muscles.json')
         ]);
         populateSelect('ForceSelection', forces, 'forces');
         populateSelect('equipment', equipment, 'equipment');
         populateSelect('SynergistMuscleFilter', synergists, 'synergists');
         populateSelect('TargetMuscleFilter', targets, 'target muscles');
    }

    async function loadExercises() {
        try {
            const names_obj = await fetch("assets/data/names.json").then(r => r.json());
            totalExercises = names_obj.names.length;
            const names = names_obj.names;
            const chunkSize = 15;

            for (let i = 0; i < names.length; i += chunkSize) {
                const chunk = names.slice(i, i + chunkSize);
                await Promise.all(chunk.map(name => _createAndSetupExercise(name)));
            }
        } catch (error) {
            console.error("Failed to load exercises:", error);
            loadingIndicator.textContent = "Error loading exercise data.";
        } finally {
            loadingIndicator.classList.add('hidden');
        }
    }
    
    function _createExerciseElement(name, metadata) {
        const template = document.getElementById('exercise-template');
        let exerciseElement = template.cloneNode(true);
        exerciseElement.id = name.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
        exerciseElement.querySelector('.exercise-name').textContent = name;

        const isLightMode = document.body.classList.contains('light-mode');
        const imgFolder = isLightMode ? 'exercises' : 'inverted_exercises';
        const img = exerciseElement.querySelector('img');
        img.src = `assets/data/${imgFolder}/${name}.webp`;
        img.alt = name;

        exerciseElement.querySelector('.meta-target').textContent = metadata['Target muscle'];
        exerciseElement.querySelector('.meta-synergists').textContent = metadata['Synergists'];
        exerciseElement.querySelector('.meta-mechanics').textContent = metadata['Mechanics'];
        exerciseElement.querySelector('.meta-force').textContent = metadata['Force'];

        const tagsContainer = exerciseElement.querySelector('.exercise-tags-detail');
        tagsContainer.innerHTML = '';
        metadata.tags.forEach(tagText => {
            const element = document.createElement('span');
            element.classList.add('tag');
            element.textContent = tagText;
            tagsContainer.appendChild(element);
        });

        const buttonContainer = exerciseElement.querySelector('.workout-id-buttons');
        buttonContainer.innerHTML = ''; 
        for (let i = 1; i <= 7; i++) {
            const btn = document.createElement('button');
            btn.className = 'workout-id-btn';
            btn.textContent = i;
            btn.dataset.action = 'quick-assign-id';
            btn.dataset.id = i;
            buttonContainer.appendChild(btn);
        }

        exerciseElement.classList.remove('hidden');
        return exerciseElement;
    }

    async function _createAndSetupExercise(name) {
        try {
            const metadata = await fetch(`assets/data/exercises/${name}.json`).then(r => r.json());
            const exerciseElement = _createExerciseElement(name, metadata);
            const userObj = _getExerciseObj(name); 
            _updateCardUI(exerciseElement, userObj);
            container.appendChild(exerciseElement);

            let count = parseInt(exerciseCountElement.textContent) + 1;
            exerciseCountElement.textContent = count;
            let percentage = (count / totalExercises) * 100;
            loadingPercentage.textContent = `${percentage.toFixed(0)}%`;
        } catch (error) {
            console.error(`Failed to load metadata for ${name}:`, error);
        }
    }

    init(); // Start the application
});
</script>
